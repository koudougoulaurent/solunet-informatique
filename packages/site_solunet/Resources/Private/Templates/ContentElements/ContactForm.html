<section class="contact-section py-5">
    <div class="container">
        <div class="row text-center mb-5">
            <div class="col-lg-8 mx-auto">
                <h2 class="display-5 fw-bold mb-3">Contactez-nous</h2>
                <p class="lead text-muted">
                    Une question, un projet ? Notre équipe vous répond rapidement.
                </p>
            </div>
        </div>
        <div class="row g-5">
            <!-- Formulaire de contact -->
            <div class="col-lg-6">
                <div class="card border-0 shadow-sm p-4 h-100">
                    <h4 class="fw-bold mb-4">Formulaire de contact</h4>
                    <form method="post" action="#contact">
                        <div class="mb-3">
                            <label for="contactName" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="contactName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="contactEmail" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactSubject" class="form-label">Sujet</label>
                            <input type="text" class="form-control" id="contactSubject" name="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactMessage" class="form-label">Message</label>
                            <textarea class="form-control" id="contactMessage" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary px-4 py-2">
                            <i class="fas fa-paper-plane me-2"></i>Envoyer
                        </button>
                    </form>
                </div>
            </div>
            <!-- Coordonnées et carte -->
            <div class="col-lg-6">
                <div class="mb-4">
                    <h4 class="fw-bold mb-3">Nos coordonnées</h4>
                    <p class="mb-2"><i class="fas fa-map-marker-alt text-primary me-2"></i>123 Rue de l'Innovation, 75001 Paris, France</p>
                    <p class="mb-2"><i class="fas fa-phone text-primary me-2"></i><a href="tel:+33123456789" class="text-decoration-none text-muted">+33 1 23 45 67 89</a></p>
                    <p class="mb-2"><i class="fas fa-envelope text-primary me-2"></i><a href="mailto:contact@solunet-informatique.fr" class="text-decoration-none text-muted">contact@solunet-informatique.fr</a></p>
                </div>
                <div class="mb-4">
                    <iframe src="https://www.google.com/maps?q=123+Rue+de+l'Innovation,+75001+Paris,+France&output=embed" width="100%" height="220" style="border:0; border-radius: 0.5rem;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div>
                    <h6 class="fw-bold mb-3">Suivez-nous</h6>
                    <div class="d-flex gap-3">
                        <a href="https://facebook.com/solunetinformatique" class="text-muted fs-4" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                        <a href="https://linkedin.com/company/solunet-informatique" class="text-muted fs-4" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                        <a href="https://twitter.com/solunet_info" class="text-muted fs-4" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="https://instagram.com/solunetinformatique" class="text-muted fs-4" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
